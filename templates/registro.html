<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css' ) }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <script src="{{ url_for('static', filename='js/validaciones.js') }}"> </script>
    <title>Registro</title>
</head>

<body>
    <div class="caja">
        <div class="registro">
            <h2 class="titulo">Regístrate Aquí</h2>
            <form action="/registro" method="post" onsubmit="return validar_form_registro();">
                <div>
                    <input type="text" class="campo" name="nombre" id="nombres" placeholder="Ingrese sus nombres">
                </div>

                <div>
                    <input type="text" class="campo" name="apellido" id="apellidos" placeholder="Ingrese sus apellidos">
                </div>

                <div>
                    <input type="text" class="campo" name="correo" id="correo" placeholder="Ingrese su correo electrónico">
                </div>

                <div>
                    <input type="password" class="campo password" name="contrasena" id="password" placeholder="Ingrese su contraseña">
                    <i class="far fa-eye-slash " onclick="mostrarPassword();" id="ojito"></i>
                </div>

                <div>
                    <input type="paisResidencia" class="campo" name="pais" id="pais" placeholder="Ingrese su país de residencia">
                </div>

                {% with mensajes_flash = get_flashed_messages() %}
                {% if mensajes_flash %}

                    {% for mensaje in mensajes_flash %}
                    <p>{{ mensaje }}</p>
                    {% endfor %}
                    {% endif %}
                    {% endwith %}


                <div>
                    <button type="button" class="btn" onclick="location.href='/index'">Cancelar</button>
                    <input type="submit" class="btn" value="Crear Cuenta">
                </div>

            </form>    

        </div>
    </div>

</body>

</html>
